---
name: Terraform - AWS - Root - SSO

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/terraform-aws-root-sso.yml
      - terraform/aws/accounts/root/sso/**
  push:
    branches:
      - main
    paths:
      - .github/workflows/terraform-aws-root-sso.yml
      - terraform/aws/accounts/root/sso/**

permissions: read-all

jobs:
  sso:
    name: SSO
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/reusable-workflow-terraform.yml
    with:
      working-directory: terraform/aws/accounts/root/sso
      cloud-provider: aws
      aws-region: eu-west-2
      aws-role-to-assume: arn:aws:iam::749019155605:role/github-actions
