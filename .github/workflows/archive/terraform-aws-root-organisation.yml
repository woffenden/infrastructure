---
name: Terraform - AWS - Root - Organisation

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/terraform-aws-root-organisation.yml
      - terraform/aws/accounts/root/organisation/**
  push:
    branches:
      - main
    paths:
      - .github/workflows/terraform-aws-root-organisation.yml
      - terraform/aws/accounts/root/organisation/**

permissions: read-all

jobs:
  organisation:
    name: Organisation
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/reusable-workflow-terraform.yml
    with:
      working-directory: terraform/aws/accounts/root/organisation
      cloud-provider: aws
      aws-region: eu-west-2
      aws-role-to-assume: arn:aws:iam::749019155605:role/github-actions
