---
name: Terraform - AWS - Platform Services - ECR

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/terraform-aws-platform-services-ecr.yml
      - terraform/aws/accounts/platform-services/ecr/**
  push:
    branches:
      - main
    paths:
      - .github/workflows/terraform-aws-platform-services-ecr.yml
      - terraform/aws/accounts/platform-services/ecr/**

permissions: read-all

jobs:
  ecr:
    name: ECR
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/reusable-workflow-terraform.yml
    with:
      working-directory: terraform/aws/accounts/platform-services/ecr
      cloud-provider: aws
      aws-region: eu-west-2
      aws-role-to-assume: arn:aws:iam::749019155605:role/github-actions
