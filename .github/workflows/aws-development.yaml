---
name: aws-development

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  AWS_ROOT_ACCOUNT_ID: ${{ secrets.AWS_ROOT_ACCOUNT_ID }}
  TERRAFORM_VERSION: 1.3.8
  TERRAGRUNT_VERSION: v0.43.2

permissions:
  contents: read 
  id-token: write

jobs:
  iam:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ROOT_ACCOUNT_ID }}:role/automation-role

      - name: Terragrunt Deployment
        uses: woffenden/github-actions/standard-terragrunt-deployment@alpha
        with:
          working_directory: terraform/aws/accounts/development/iam
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terragrunt_version: ${{ env.TERRAGRUNT_VERSION }}
